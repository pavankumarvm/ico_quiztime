{% load static %}
<div
  class="d-flex flex-column flex-shrink-0 p-3 bg-light h-100"
  style="width: 280px"
>
  <a
    href="/"
    class="d-flex flex-column align-items-center mb-3 link-dark text-decoration-none"
  >
    <img
      src="{% static 'images/ico_logo.webp' %}"
      class="ico_logo"
      style="padding: 8px; background-color: #0c3c60"
      width="auto"
      height="65"
    />
    <span class="fs-4">Quiz Time</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        href="/user/dashboard/"
        class="nav-link link-dark"
        id="dashboard"
        aria-current="page"
      >
        <span class="bi me-2" width="16" height="16">
          <i class="fa fa-tachometer" aria-hidden="true"></i>
        </span>
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a
        href="/user/leaderboard/"
        class="nav-link link-dark"
        id="leaderboard"
        aria-current="page"
      >
        <span class="bi me-2" width="16" height="16">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        </span>
        Leader Board
      </a>
    </li>
    <li class="nav-item">
      <a
        href="/user/personal_leaderboard/"
        class="nav-link link-dark"
        id="personal_leaderboard"
        aria-current="page"
      >
        <span class="bi me-2" width="16" height="16"
          ><i class="fa fa-star-half-o" aria-hidden="true"></i>
        </span>
        Personal Scores
      </a>
    </li>
    <li class="nav-item">
      <a
        href="/user/take_quiz/"
        class="nav-link link-dark"
        id="take_quiz"
        aria-current="page"
      >
        <span class="bi me-2" width="16" height="16">
          <i class="fa fa-question" aria-hidden="true"></i>
        </span>
        Take The Quiz
      </a>
    </li>
    <li class="nav-item">
      <a
        href="/user/rules/"
        class="nav-link link-dark"
        id="rules"
        aria-current="page"
      >
        <span class="bi me-2" width="16" height="16">
          <i class="fa fa-tasks" aria-hidden="true"></i>
        </span>
        Rules and Format
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="{% static 'images/avatar.png' %}"
        alt="admin"
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>{{ user.first_name }}</strong>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-light text-small shadow"
      aria-labelledby="dropdownUser1"
    >
      <li>
        <a class="dropdown-item" href="/admin_panel/profile/">Profile</a>
      </li>
      <li>
        <a class="dropdown-item" href="/admin_panel/new_admin/">New Admin</a>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <a class="dropdown-item" href="/accounts/logout/">Log Out</a>
      </li>
    </ul>
  </div>
</div>
