{% extends 'base.html' %} {% load static %} {% block head %}

<body>

        <style>
            h3{ 
                text-align: center;
                
            }
            div.ex1 {
                background-color:rgb(63, 63, 155);
                height : 200px;
                width :500px;
                margin: auto;
            }

        </style>
</div>


<div class="container">

        div.container {
            width: 400px;
            margin: auto;
        }
    </style>
  <form action="/action_page.php">

    </select>

</div>
